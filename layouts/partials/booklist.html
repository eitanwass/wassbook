<div class="d-flex flex-row justify-content-center row">
  {{ range .Site.Sections.ByWeight }}
  <div
    class="m-4 p-4 rounded bg-secondary"
    style="min-width: 300px; width: 40%"
  >
    <a href="{{ .Permalink }}">
      <h4 class="mb-0 p-0">{{ .Title | markdownify }}</h4>
    </a>
    <div class="text-right">
      <img src="/{{ .Params.bookCover }}" class="book-cover-img" alt="Book cover for {{ .Title }}" />
      <small>
        - {{ .Params.author }}
      </small>
    </div>
    {{ partial "chapterlist.html" . }}
  </div>
  {{ end }}
</div>
